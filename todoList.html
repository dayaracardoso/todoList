<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="board">
            <h3>A Fazer</h3>
            <ul id="todo" ondrop="drop(event, this.id)" ondragover="over(event)"></ul>

            <div class="add-card" onclick="addCard(this);">
                <p>Adicionar tarefa</p>
            </div>
        </div>

        <div class="board">
            <h3>Fazendo</h3>
            <ul id="doing" ondrop="drop(event, this.id)" ondragover="over(event)"></ul>

            <div class="add-card" onclick="addCard(this);">
                <p>Adicionar tarefa</p>
            </div>
        </div>
        
        <div class="board">
            <h3>Entregue</h3>
            <ul id="done" ondrop="drop(event, this.id)" ondragover="over(event)"></ul>

            <div class="add-card" onclick="addCard(this);">
                <p>Adicionar tarefa</p>
            </div>
        </div>  
    </main>

    <footer>
        Feito por Dayara Rossi - Abril de 2022
    </footer>
    <script src="script.js"></script>
</body>
</html>
